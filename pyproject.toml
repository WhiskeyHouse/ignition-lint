[build-system]
requires = ["hatchling", "hatch-vcs"]
build-backend = "hatchling.build"

[project]
name = "ignition-lint-toolkit"
dynamic = ["version"]
description = "Comprehensive Ignition linting tool with naming conventions and empirical validation. Extends ia-eknorr/ignition-lint with enhanced features."
readme = "README.md"
license = "MIT"
authors = [
    { name = "Whiskey House Labs", email = "info@whiskeyhouse.com" }
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Quality Assurance",
]
requires-python = ">=3.10"
keywords = ["ignition", "lint", "validation", "naming-conventions", "scada", "automation", "perspective", "view.json"]
dependencies = [
    "jsonschema>=4.25.1",
    "pathspec>=0.11.0",
]

[project.optional-dependencies]
mcp = ["fastmcp>=2.0.0"]
dev = [
    "pytest>=7.0.0",
    "black>=22.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/whiskeyhouse/ignition-lint"
Repository = "https://github.com/whiskeyhouse/ignition-lint"
Documentation = "https://github.com/whiskeyhouse/ignition-lint/blob/main/README.md"
Changelog = "https://github.com/whiskeyhouse/ignition-lint/releases"

[project.scripts]
ignition-lint-server = "ignition_lint.server:main"
ignition-lint = "ignition_lint.cli:main"
ignition-lint-action = "ignition_lint.action_entry:main"

[tool.hatch.version]
source = "vcs"

[tool.hatch.version.raw-options]
local_scheme = "no-local-version"

[tool.hatch.build.hooks.vcs]
version-file = "src/ignition_lint/_version.py"

[tool.hatch.build.targets.wheel]
packages = ["src/ignition_lint"]

[tool.black]
line-length = 88
target-version = ['py310']

[tool.ruff]
target-version = "py310"
line-length = 88
select = [
    "E",  # pycodestyle errors
    "W",  # pycodestyle warnings
    "F",  # pyflakes
    "I",  # isort
    "B",  # flake8-bugbear
    "C4", # flake8-comprehensions
    "UP", # pyupgrade
]
ignore = [
    "E501",  # line too long, handled by black
    "B008",  # do not perform function calls in argument defaults
    "C901",  # too complex
]

[tool.ruff.per-file-ignores]
"__init__.py" = ["F401"]

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
