name: Release

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"  # Matches v1.2.3, v10.20.30, etc. (production only)
      # Excludes: v1.0.0-beta1, v1.0.0-rc1, v1.0.0-alpha1 (handled by release-beta.yml)

permissions:
  contents: write
  id-token: write

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  publish:
    runs-on: ubuntu-latest
    needs: ci
    environment: pypi
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

  github-release:
    runs-on: ubuntu-latest
    needs: publish
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
